<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <!-- Company Images -->
    <img src="/assets/img/logo.png" alt="">
        </div>
        <p style="text-align:center">Ordering System</p>
    </div>
    <nav class="navbar navbar-inverse">
              <a class="navbar-brand">Inner Banks Paint & Decorating | Billing</a>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right dropdown">
                    
                <li>
                  <a href="javascript: updateCart()" class="dropbtn">
                    <span class="glyphicon glyphicon-shopping-cart"></span>&nbspCart
                  </a>
                </li>
                
                <div id="cartMenu" onClick="updateCart()" class="dropdown-menu dropdown-content">
                </div>
              </ul>
            </div>
        </div>
    </nav>
    <form action="/billing" method="POST">
        <div class="container">
            <h1>Payment Information</h1>
            <hr>
            <input onchange="hideFunction()" type="radio" class="form-group" id="cd" name="cardoption" checked> Credit/Debit
            &nbsp
            <input onchange="hideFunction()" type="radio" class="form-group" id="cash" name="cardoption"> Cash
            <br>
            <!---Needed for order name, date time.-->
            <div class="container" id="cashStuff">
                <div class="col-sm-6" style="padding-left: 0">
                    <label for="pnumber">Phone Number: (ex: 555-555-5555)</label>
                    <!-- Pattern -->
                    <input required pattern="\d{3}-?\d{3}-?\d{4}" id="phone" class="form-control" name="phone" >
                </div>
                <div class="col-sm-6" style="padding-left: 0">
                    <label for="email">E-mail Address:</label>
                    <input required type="email" pattern=".+@.+\.\D{2,3}$" id="email" name="email" class="form-control">
                </div>
            </div>
        </div>
        <!--Credit/debit info-->
        <div class="container" id="creditStuff">
            <div class="col-sm-6">
                <label for="cnumber">Card Number:</label>
                <input required type="text" pattern="\d{12,19}" class="form-control" id="cnumber" name="cardnum">
            </div>
            <div class="col-sm-6">
                <label for="expmonth">Exp Month:</label>
                <select required class="form-control" id="expmonth" name="month">
                    <option value="">Select Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="expyear">Exp Year:</label>
                <select required class="form-control" id="expyear" name="year">
                    <option value="">Select Year</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="addr">Billing Address:</label>
                <input required type="text" class="form-control" id="address" name="address">
            </div>
            <div class="col-sm-6">
                <label for="city">City:</label>
                <input required type="text" pattern="\D+" class="form-control" id="city" name="city">
            </div>
            <div class="col-sm-6">
                <label for="zip">Zip Code:</label>
                <input required type="text" pattern="\d{5}" class="form-control" id="zip" name="zip">
            </div>
            <div class="col-sm-6">
                <label required id="state" for="state">State:</label>
                <select required class="form-control" id="state" name="state">
                    <option value="-1">Select State</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>

        <div class="col-sm-3">
        </div><br><br>
        <footer class="container-fluid text-center">
            <button type="submit" class="btn next-btn btn-danger">Next</button>
        </footer>
    </form>
    <script src="/assets/js/script.js"></script>
    <script>
        function hideFunction() {
            var y = document.getElementById("cashStuff");
            var x = document.getElementById("creditStuff");
            var card = document.getElementById("cnumber");
            var address = document.getElementById("address");
            var month = document.getElementById("expmonth");
            var year = document.getElementById("expyear");
            var city = document.getElementById("city");
            var state = document.getElementById("state");
            var zip = document.getElementById("zip");
            var email = document.getElementById("email");

            var delivery = document.getElementById("cd");
            var pickup = document.getElementById("cash");

            if (document.getElementById("cd").checked) {
                //alert("Delivery selected");
                x.style.display = "block"; //block makes its visible
                card.required = true;
                month.required = true;
                year.required = true;
                address.required = true;
                city.required = true;
                state.required = true;
                zip.required = true;
                email.required = true;
            } else if (document.getElementById("cash").checked) {
                //alert("Pickup selected");
                x.style.display = "none"; //none makes it hide
                card.required = false;
                month.required = false;
                year.required = false;
                address.required = false;
                city.required = false;
                state.required = false;
                zip.required = false;
            }
        }
    </script>
</body>
</html>
