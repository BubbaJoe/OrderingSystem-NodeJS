<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery/Pick Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
    <img src="/assets/img/logo.png" alt="">
        </div>
        <p style="text-align:center">Ordering System</p>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand">Inner Banks Paint & Decorating | Delivery</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right dropdown">
                    <li>
                        <a href="javascript: updateCart()" class="dropbtn">
                            <span class="glyphicon glyphicon-shopping-cart"></span>&nbspCart
                        </a>
                    </li>
                    <div id="cartMenu" onClick="updateCart()" class="dropdown-menu dropdown-content">
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <form action="/shipping" method="POST">
        <div class="container" name="shipping">
            <h1>Delivery or Pick Up?</h1>
            <hr>
            <input onchange="showFunction()" type="radio" class="form-group" id="deliveryb" name="delivery" checked> Delivery &nbsp
            <input onchange="showFunction()" type="radio" class="form-group" id="pickupb" name="delivery"> Pick Up &nbsp
            <br>
            <!---Needed for order name, date time.-->
            <div class="row" id="pickupStuff">
                <div class="col-sm-6">
                    Name: ex. John Smith
                    <input type="text" pattern="\D+" required id="name" class="form-control" value="" name="name">
                </div>
            </div>
            <div class="row" id="pickupStuff">
                <div class="col-sm-6">
                    Desired Date:
                    <input type="date" required id="date" class="form-control" name="date">
                </div>
                <div class="col-sm-6" id="time">
                    Desired Time:
                    <select class="form-control">
                        <option value="7am">7am</option>
                        <option value="8am">8am</option>
                        <option value="9am">9am</option>
                        <option value="10am">10am</option>
                        <option value="11am">11am</option>
                        <option value="12pm">12pm</option>
                        <option value="1pm">1pm</option>
                        <option value="2pm">2pm</option>
                        <option value="3pm">3pm</option>
                        <option value="4pm">4pm</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <!--delivery stuff-->
        <div class="container" id="deliveryStuff">
            <div class="row">
                <div class="col-sm-6" id="deliveryOp">
                    Address: ex. 1234 Plain Dr
                    <input type="text" required id="address" class="form-control" value="" name="address">
                </div>
                <div class="col-sm-6" id="deliveryOp">
                    City: ex. Austin
                    <input type="text" required id="city" pattern="\D+" class="form-control" value="" name="city">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="deliveryOp">
                    State:
                    <select required class="form-control" id="state" name="statename">
                        <option value="">Please Select One</option>
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-sm-6" id="deliveryOp">
                    Zip Code: ex. 12345
                    <input required id="zip" type="text" pattern="\d{5}" class="form-control" value="" name="zipcode">
                </div>
            </div>
        </div><br><br>
        <footer class="container-fluid text-center">
            <button type="submit" class="btn next-btn btn-danger">Next</button>
        </footer>
    </form>
    <script>
        function showFunction() {
            var x = document.getElementById("deliveryStuff");
            var y = document.getElementById("pickupStuff");
            var address = document.getElementById("address");
            var city = document.getElementById("city");
            var state = document.getElementById("state");
            var zip = document.getElementById("zip");

            var delivery = document.getElementById("deliveryb");
            var pickup = document.getElementById("pickupb");

            if (document.getElementById("deliveryb").checked) {
                //alert("Delivery selected");
                x.style.display = "block";
                address.required = true;
                city.required = true;
                state.required = true;
                zip.required = true;
            } else if (document.getElementById("pickupb").checked) {
                //alert("Pickup selected");
                x.style.display = "none";
                address.required = false;
                city.required = false;
                state.required = false;
                zip.required = false;
            }
        }
    </script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
